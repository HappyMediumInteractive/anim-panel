<div class="anim-panel__control-set">
  <p class="anim-panel__control-button js-play" title="Play">&gt;</p>
  <p class="anim-panel__control-button js-pause" title="Pause">||</p>
  <p class="anim-panel__control-button js-restart" title="Restart">&lt;</p>  
</div>

<div class="anim-panel__timescale-set">
  <p class="anim-panel__timescale-button js-timescale is-active" data-timescale="1">1x</p>
  <p class="anim-panel__timescale-button js-timescale" data-timescale="2">2x</p>
  <p class="anim-panel__timescale-button js-timescale" data-timescale="0.5">0.5x</p>
  <p class="anim-panel__timescale-button js-timescale" data-timescale="0.25">0.25x</p>
</div>

<div class="anim-panel__labels js-anim-panel-labels"></div>

<div class="anim-panel__slider-set">
  <div class="anim-panel__slider-set-slider">
    <div class="js-slider"></div>
  </div>

  <div class="anim-panel__slider-set-time">
    <p class="js-time">0</p>
  </div>
</div>
